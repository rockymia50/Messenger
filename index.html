<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Messenger App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min..css" />

</head>

<body>
    <div class="container">
        <div class="app">
            <div class="head clearfix">
                <span class="messages-notification">
                    <i class="count">2</i>
                </span>
                <span class="title">Messenger</span>
                <span class="create-new">
                    <i class="fa fa-pencil-square-o"></i>
                </span>

            </div>

            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input type="text" class="ip-search" placeholder="Search">
            </div>

            <div class="body">
                <div class="friend-list">
                    <ul>
                        <li>
                            <span class="count">1</span>
                            <img src="imgs/1.png" alt="" />
                            <span class="name">Jessica</span>
                            <span class="status">Active 2h ago</span>
                        </li>
                        <li>
                            <span   class="count">2</span>
                            <img src="imgs/2.png" alt="" />
                            <span class="name">Devon</span>
                            <span class="status">Active 30min ago</span>
                        </li>
                        <li>
                                <span class="count">3</span>
                                <img src="imgs/3.png"  alt=""/> 
                                <span class="name">Evan</span>
                                <span class="status">Active 1 day ago</span>
                             </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>






</body>

</html>
