<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Messenger App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <div class="app">

            <div class="head clearfix">
                <span class="messages-notification">
                    <i class="fa fa-comments-o"></i>
                    <span class="count">11</span>
                </span>
                <span class="title">Messenger</span>
                <span class="create-new">
                    <i class="fa fa-pencil-square-o"></i>
                </span>
            </div>

            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input type="text" class="ip-search" placeholder="Search" />
            </div>

            <div class="body">
                <div class="friend-list clearfix">
                    <ul>
                        <li>
                            <span class="messages">
                                <span class="count">3</span>
                            </span>
                            <img src="./images/Superman.jpg" alt="" />
                            <span class="name">
                                Max
                                <span class="status">
                                    Online
                                </span>
                            </span>
                        </li>

                        <li>
                            <span class="messages hide">
                                <span class="count"></span>
                            </span>
                            <img src="./images/Drlego.jpg" alt="" />
                            <span class="name">
                                Devon
                                <span class="status">
                                    Online
                                </span>
                            </span>
                        </li>

                        <li class="active">
                            <span class="messages">
                                <span class="count"></span>
                            </span>
                            <img src="./images/Mex-i-can.jpg" alt="" />
                            <span class="name">
                                Evan
                                <span class="status">
                                    Active 1h ago
                                </span>
                            </span>
                        </li>
                        <li>
                            <span class="messages">
                                <span class="count">7</span>
                            </span>
                            <img src="./images/Highlife.png" alt="" />
                            <span class="name">
                                Jessica
                                <span class="status">
                                    Active 2 mins ago
                                </span>
                            </span>
                        </li>
                        <li>
                            <span class="messages">
                                <span class="count">1</span>
                            </span>
                            <img src="./images/construct.jpg" alt="" />
                            <span class="name">
                                Jared
                                <span class="status">
                                    Active 2h ago
                                </span>
                            </span>
                        </li>

                    </ul>
                </div>

                <div class="chat-messages">
                    <div class="chat">
                        <div class="chat-content clearfix">
                            <span class="friend last">
                                What it do, How are You?
                                <span class="time">
                                    7:30 PM
                                </span>
                            </span>
                            <span class="you first">
                                Hi, I am fine. How about that time?
                                <span class="time">
                                    7:31 PM
                                </span>
                            </span>
                            <span class="you last">
                                lets meet and greet peep!
                                <span class="time">
                                    7:31 PM
                                </span>
                            </span>
                        </div>

                        <div class="msg-box">
                            <input type="text" class="ip-msg" placeholder="type something.." />
                            <span class="btn-group">
                                <i class="fa fa-paper-plane"></i>
                                <i class="fa fa-paperclip"></i>
                            </span>
                        </div>

                    </div>
                </div>

            </div>

            <div class="footer">
                <ul>
                    <li class="active">
                        <i class="fa fa-comments-o"></i>
                    </li>
                    <li>
                        <i class="fa fa-tags"></i>
                    </li>
                    <li>
                        <i class="fa fa-heart"></i>
                    </li>
                    <li>
                        <i class="fa fa-clock-o"></i>
                    </li>
                    <li>
                        <i class="fa fa-cog"></i>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</body>

</html>
